<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="The Friendsgiving Menu Planner allows users to create and organize menus by category, add and manage dish ingredients for dietary needs, edit and remove food contributions, and RSVP to the event. "
    />
    <meta
      name="authors"
      content="Sebastian Sanchez, Gill Hermelin, and Sri Duvvuri."
    />
    <meta
      name="keywords"
      content="friends, friendsgiving, menu, planner, food,"
    />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Friendsgiving Menu Planner</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <nav class="nav">
          <ul class="nav__links">
            <li>
              <a href="#contributions" class="nav__link">Contributions</a>
            </li>
            <li>
              <a href="#dinner-menu" class="nav__link">Dinner Menu</a>
            </li>
            <li>
              <a href="#RSVP-list" class="nav__link">RSVP List</a>
            </li>
            <li>
              <button id="RSVP-button" class="nav__link">RSVP</button>
            </li>
          </ul>
        </nav>
        <h1 class="header__title">Friendsgiving Dinner</h1>
        <p class="header__subtitle">November 21, 2024</p>
      </header>

      <main class="content">
        <section id="contributions" class="contributions">
          <div class="contributions__content">
            <h2 class="contributions__title">Contributions</h2>
            <button type="button" class="contributions__add-button">
              Add Dish
            </button>
            <ul class="cards__list">
              <template id="card-template">
                <li class="card">
                  <div class="card__content">
                    <button class="card__delete-button" type="button"></button>
                    <h3 class="card__title"></h3>
                    <p class="card__subtitle"></p>
                    <img src="" alt="" class="card__image" />
                    <p class="card__chef-name"></p>
                  </div>
                </li>
              </template>
            </ul>
          </div>
        </section>

        <!-- dinner menu section -->
        <section id="dinner-menu" class="dinner-menu">
          <div class="dinner-menu__content">
            <h2 class="dinner-menu__title">Dinner Menu</h2>
            <div class="dinner-menu__categories">
              <div class="menu-category" id="starter">
                <h3 class="menu-category__title">Starters</h3>
                <ul class="menu-category__list" id="starters-list"></ul>
              </div>
              <div class="menu-category" id="side-dishes">
                <h3 class="menu-category__title">Side Dishes</h3>
                <ul class="menu-category__list" id="side-dishes-list"></ul>
              </div>
              <div class="menu-category" id="main-courses">
                <h3 class="menu-category__title">Main Courses</h3>
                <ul class="menu-category__list" id="main-courses-list"></ul>
              </div>
              <div class="menu-category" id="desserts">
                <h3 class="menu-category__title">Desserts</h3>
                <ul class="menu-category__list" id="desserts-list"></ul>
              </div>
            </div>
          </div>
        </section>
        <!-- dinner menu section -->

        <!-- rsvp list -->
        <section id="RSVP-list" class="RSVP-list">
          <div class="RSVP-list__content">
            <h2 class="dinner-menu__title">RSVP List</h2>
            <ul class="RSVP-list__items" id="rsvp-list">
              <!-- RSVP names will appear here -->
            </ul>
          </div>
        </section>
        <!-- rsvp list -->
      </main>

      <footer class="footer">
        <p class="footer__content">2024 &copy; Friends Menu Planner</p>
      </footer>
    </div>

    <!-- rsvp modal -->
    <div class="modal" id="rsvp-modal">
      <div class="modal__container">
        <button class="modal__close" id="rsvp-modal-close"></button>
        <h2 class="modal__heading">RSVP</h2>
        <form id="rsvp-form" class="modal__form">
          <input
            id="rsvp-name-input"
            class="modal__input"
            type="text"
            placeholder="Your Name"
            required
          />
          <button type="submit" class="modal__button">RSVP</button>
        </form>
      </div>
      <!-- rsvp modal -->
    </div>
    <div class="modal" id="card-add-modal">
      <div class="modal__container">
        <button class="modal__close" id="add-modal-close"></button>
        <h2 class="modal__heading">Add Dish</h2>
        <form name="card-form" class="modal__form">
          <div class="modal__input-container">
            <input
              class="modal__input"
              id="dish-name-input"
              type="text"
              name="Dish Name"
              placeholder="Dish Name"
              minlength="1"
              required
            />
            <span
              class="modal__error modal__error-text-visible"
              id="dish-input-error"
            ></span>
            <select
              class="modal__input"
              id="dish-category-input"
              name="Dish Category"
              required
            >
              <option value="select">Select</option>
              <option value="Side Dish">Appetizer</option>
              <option value="Dessert">Main Dish</option>
              <option value="Appetizer">Side Dish</option>
              <option value="Main Dish">Dessert</option>
            </select>
            <span
              class="modal__error modal__error-text-visible"
              id="dish-input-error"
            ></span>
            <input
              class="modal__input"
              id="dish-ingredients-input"
              type="text"
              name="Ingredients"
              placeholder="Ingredients"
              required
            />
            <span
              class="modal__error modal__error-text-visible"
              id="dish-input-error"
            ></span>
            <input
              class="modal__input"
              id="dish-image-url-input"
              type="text"
              name="Dish Image URL"
              placeholder="Image URL"
              required
            />
            <span
              class="modal__error modal__error-text-visible"
              id="dish-input-url-error"
            ></span>
          </div>
          <button class="modal__button">Save</button>
        </form>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
